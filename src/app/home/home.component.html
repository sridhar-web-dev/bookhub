<section class="banner">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card bg-card">
                    <div class="card-body">
                        <div class="row justify-content-end">
                            <div class="col-lg-4">
                                <div class="card inner-card">
                                    <div class="card-body">                                       
                                                <!-- Nav tabs -->
                                                <ul class="nav nav-tabs text-center justify-content-center w-100" id="formTabs" role="tablist">
                                                    <li class="nav-item w-50" role="presentation">
                                                        <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
                                                    </li>
                                                    <li class="nav-item w-50" role="presentation">
                                                        <a class="nav-link" id="signup-tab" data-bs-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false">Sign Up</a>
                                                    </li>
                                                </ul>
                                                <!-- Tab content -->
                                                <div class="tab-content mt-4" id="formTabsContent">
                                                    <!-- Login Form -->
                                                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                                        
                                                        <form>
                                                            <div class="mb-3">
                                                                <label for="email" class="form-label">Email address</label>
                                                                <input type="email" class="form-control bg-transparent" id="email"  required>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="password" class="form-label">Password</label>
                                                                <input type="password" class="form-control bg-transparent" id="password"  required>
                                                            </div>
                                                            <div class="mb-3 form-check">
                                                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                                                <label class="form-check-label" for="rememberMe">Remember me</label>
                                                            </div>
                                                            <button type="submit" class="btn w-100">Login</button>
                                                        </form>
                                                        <div class="text-center mt-3">
                                                            <a href="#" class="text-light">Forgot password?</a>
                                                        </div>
                                                    </div>
                        
                                                    <!-- Sign Up Form -->
                                                    <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                                                       
                                                        <form>
                                                            <div class="mb-3">
                                                                <label for="signupEmail" class="form-label">Email address</label>
                                                                <input type="email" class="form-control bg-transparent" id="signupEmail"  required>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="signupPassword" class="form-label">Password</label>
                                                                <input type="password" class="form-control bg-transparent" id="signupPassword"  required>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                                                <input type="password" class="form-control bg-transparent" id="confirmPassword" required>
                                                            </div>
                                                            <button type="submit" class="btn btn-success w-100">Sign Up</button>
                                                        </form>
                                                    </div>
                                                </div>
                                            
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

      <div class="swipe-item">
        <img src="https://via.placeholder.com/600x400?text=Image+1" alt="Image 1">

      </div>

      </div>
    </div>
  </section>
